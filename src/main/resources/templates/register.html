<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 미니 쇼핑몰</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="/" class="logo">🛍️ Mini Shopping Mall</a>
            <nav class="nav-links">
                <div class="dropdown" id="categoryDropdown">
                    <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">상품 ▼</a>
                    <div class="dropdown-menu">
                        <a href="/products">전체 상품</a>
                        <a th:each="category : ${categories}" 
                           th:href="@{/products(category=${category})}" 
                           th:text="${category}"></a>
                    </div>
                </div>
                <a href="/login" class="btn-login">로그인</a>
            </nav>
        </div>
    </header>

    <!-- Register Form -->
    <div class="auth-container">
        <h2>회원가입</h2>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" th:field="*{username}" required autofocus>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" required>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" required>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            
            <button type="submit" class="btn-submit">회원가입</button>
        </form>
        
        <div class="form-footer">
            <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
        </div>
    </div>
    <script src="/js/dropdown.js"></script>
</body>
</html>
