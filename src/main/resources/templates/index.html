<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 쇼핑몰 - 홈</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="/" class="logo">🛍️ Mini Shopping Mall</a>
            <nav class="nav-links">
                <a href="/">홈</a>
                <a href="/products">상품</a>
                <a href="/mypage" sec:authorize="isAuthenticated()">👤 마이페이지</a>
                <a href="/admin/products" sec:authorize="hasRole('ADMIN')">관리자</a>
                <a href="/login" sec:authorize="!isAuthenticated()" class="btn-login">로그인</a>
                <a href="/register" sec:authorize="!isAuthenticated()">회원가입</a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-logout">로그아웃</button>
                </form>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="banner-content">
            <h1>최고의 쇼핑 경험을 제공합니다</h1>
            <p>다양한 상품과 특별한 할인 혜택을 만나보세요!</p>
            <a href="#" class="btn-explore">쇼핑 시작하기</a>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        <!-- 인기 상품 Top 3 -->
        <div th:if="${topProducts != null and !topProducts.isEmpty()}">
            <h2 style="text-align: center; margin: 40px 0; color: #667eea;">🏆 인기 상품 TOP 3</h2>
            <div class="product-grid" style="max-width: 900px; margin: 0 auto;">
                <div class="product-card popular-product" th:each="product, iterStat : ${topProducts}">
                    <div class="rank-badge" th:text="${iterStat.index + 1}"></div>
                    <div class="product-image">
                        <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/250x200?text=' + product.name}" 
                             th:alt="${product.name}" />
                    </div>
                    <div class="product-info">
                        <h3 th:text="${product.name}"></h3>
                        <p class="product-price" th:text="|${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}원|"></p>
                        <p class="product-category" th:text="${product.category}"></p>
                        <p style="color: #f39c12; font-size: 0.9rem; font-weight: 500;">
                            ⭐ <span th:text="${product.salesCount}"></span>개 판매
                        </p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn-view">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 최신 상품 -->
        <div th:if="${latestProducts != null and !latestProducts.isEmpty()}">
            <h2 style="text-align: center; margin: 60px 0 40px 0; color: #667eea;">최신 상품</h2>
            <div class="product-grid">
                <div class="product-card" th:each="product : ${latestProducts}">
                    <div class="product-image">
                        <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/250x200?text=' + product.name}" 
                             th:alt="${product.name}" />
                    </div>
                    <div class="product-info">
                        <h3 th:text="${product.name}"></h3>
                        <p class="product-price" th:text="|${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}원|"></p>
                        <p class="product-category" th:text="${product.category}"></p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn-view">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <a href="/products" class="btn-explore">모든 상품 보기</a>
        </div>
    </div>
</body>
</html>
