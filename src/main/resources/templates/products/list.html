<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록 - 미니 쇼핑몰</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="/" class="logo">🛍️ Mini Shopping Mall</a>
            <nav class="nav-links">
                <a href="/">홈</a>
                <a href="/products">상품</a>
                <a href="/cart" sec:authorize="isAuthenticated()">🛒 장바구니</a>
                <a href="/admin/products" sec:authorize="hasRole('ADMIN')">관리자</a>
                <a href="/login" sec:authorize="!isAuthenticated()" class="btn-login">로그인</a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-logout" style="cursor: pointer;">로그아웃</button>
                </form>
            </nav>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container" style="margin-top: 30px;">
        <form action="/products" method="get" style="text-align: center;">
            <input type="text" name="search" th:value="${search}" 
                   placeholder="상품을 검색하세요..." 
                   style="padding: 12px; width: 400px; border: 2px solid #e0e0e0; border-radius: 25px; font-size: 1rem;">
            <button type="submit" class="btn-primary" style="margin-left: 10px;">검색</button>
        </form>
    </div>

    <!-- Products -->
    <div class="container">
        <h2 style="text-align: center; margin: 40px 0; color: #667eea;">
            <span th:if="${search != null and !search.isEmpty()}" th:text="|&quot;${search}&quot; 검색 결과|"></span>
            <span th:if="${search == null or search.isEmpty()}">전체 상품</span>
        </h2>
        
        <div class="product-grid" th:if="${products != null and !products.isEmpty()}">
            <div class="product-card" th:each="product : ${products}">
                <div class="product-image">
                    <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/250x200?text=' + product.name}" 
                         th:alt="${product.name}" />
                </div>
                <div class="product-info">
                    <h3 th:text="${product.name}"></h3>
                    <p class="product-price" th:text="|${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}원|"></p>
                    <p class="product-category" th:text="${product.category}"></p>
                    <p style="color: #666; font-size: 0.9rem;">재고: <span th:text="${product.stock}"></span>개</p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn-view">자세히 보기</a>
                </div>
            </div>
        </div>
        
        <div th:if="${products == null or products.isEmpty()}" style="text-align: center; padding: 80px 20px;">
            <p style="font-size: 1.2rem; color: #999;">
                <span th:if="${search != null and !search.isEmpty()}">검색 결과가 없습니다.</span>
                <span th:if="${search == null or search.isEmpty()}">등록된 상품이 없습니다.</span>
            </p>
            <a href="/products" th:if="${search != null and !search.isEmpty()}" class="btn-primary" style="margin-top: 20px;">전체 상품 보기</a>
        </div>
    </div>
</body>
</html>
